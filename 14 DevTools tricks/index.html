<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14 DevTools Tricks</title>
  </head>
  <body>
    <p onclick="makeGreen()">Make me green</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I'm a %s string!");

      // Styled
      console.log(
        "%c I'm some great text",
        "font-size: 50px; background-color:red"
      );

      // Warning!
      console.warn("OH NOOOOOO!");

      // Error
      console.error("shitttttttt!");

      // Info
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "that's wrong!");

      // Cleaning
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old}`);
        console.log(`${dog.name} is ${dog.age * 7} years old}`);
        console.groupEnd(`${dog.name}`);
      });

      // Counting
      console.count("week2");
      console.count("week2");
      console.count("week2");
      console.count("week2");

      // Timing
      console.time("fetching data");
      fetch("https://api.github.com/users/islamkamalx1")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // Table
      console.table(dogs);
    </script>
  </body>
</html>
